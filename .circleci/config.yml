version: 2
jobs:
  build-and-test:
    macos:
      xcode: "11.2.1"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: xcodebuild -project BottomSheet.xcodeproj -scheme "Demo" -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=13.2,name=iPhone 11 Pro' build test | xcpretty

  swiftlint:
    docker:
      - image: dantoml/swiftlint:latest
    steps:
      - checkout
      - run: swiftlint lint

workflows:
  version: 2
  build-and-test:
    jobs:
      - swiftlint
      - build-and-test